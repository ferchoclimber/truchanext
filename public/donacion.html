<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: purple;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin: 5px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: purple;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>
        <div class="logoCabezera">
            <img src="img/trucha.jpeg" width="120" height="120">
         
            <h1 style="font-family: Brush Script MT;"> Trucha!!! Climbing </h1>    
         </div>
         
         <div class="info">
            <nav>
            
            <a href="#">Inicio</a>
        
            <a href="#">Sobre nosotros</a>
            <a href="#">Contacto</a>
        
           </nav>
         </div>    
    </header>
    <h1>Página de Cobros</h1>
        <p>Ingrese los detalles de su tarjeta para realizar el pago.</p>
    <div class="container">
        <div class="form-container">
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nombre en la tarjeta</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="amount">Monto a cobrar ($)</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Número de tarjeta</label>
                    <input type="text" id="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Fecha de vencimiento</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required>
                </div>
                <button id="submit-button" class="button">Pagar</button>
            </form>
        </div>
    </div>
</body>
</html>
