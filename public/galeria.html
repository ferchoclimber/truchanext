<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link  rel="stylesheet" href="style.css">
    <style>
        
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header__logo">
            <img src="img/trucha.jpeg" width="120" height="120">
            <a class="luckiest_guy_regular">Trucha!!!! Climbing</a>
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Galeria de imagenes</a></li>
    <!--           
                 <ul class="submenu">
                  <li><a href="#"></a></li>
                  <li><a href="#">Servicio 2</a></li>
                  <li><a href="#">Servicio 3</a></li> 
                  </ul> 
              </li>-->
              <li><a href="#">Acerca de</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </nav>
        </div> 
      </header>
<div class="container">
    <h1>Galería de Imágenes</h1>
    <div class="gallery">
        <img src="img/castillo.jpg" alt="Imagen 1">
        <img src="img/basa.jpg" alt="Imagen 2">
        <img src="img/IMG_0747.JPG" alt="Imagen 3">
        <!-- Agrega más imágenes según sea necesario -->
    </div>
</div>

</body>
</html>
