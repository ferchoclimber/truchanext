<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>

    <style>
        
        
        
        .container2 {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .product {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin: 10px 0;
        }
        .product button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tienda Online</h1>
    
    <div class="product">
        <img src="producto1.jpg" alt="Producto 1">
        <h2>Producto 1</h2>
        <p>Descripción del producto 1.</p>
        <p>Precio: $XX.XX</p>
        <button>Agregar al Carrito</button>
    </div>

    <div class="product">
        <img src="producto2.jpg" alt="Producto 2">
        <h2>Producto 2</h2>
        <p>Descripción del producto 2.</p>
        <p>Precio: $XX.XX</p>
        <button>Agregar al Carrito</button>
    </div>

    <!-- Agrega más productos según sea necesario -->

</div>

</body>
</html>
